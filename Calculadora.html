<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Estilo.css">
</head>
<body>
    <div class="container">

        <div class="resultados" id="resultados"> 

        </div>

        <div class="resto">
            <button onclick="clear()">CE</button>
            <button onclick="clear()"> C </button>
            <button onclick="appendOperator('%')"> % </button>
            <button class="botoes_laranja"> <= </button>
        </div>
        <div class="primeira"> 
            <button onclick="appendNumber(1)"> 1 </button>
            <button onclick="appendNumber(2)"> 2 </button>
            <button onclick="appendNumber(3)"> 3 </button>
            <button class="botoes_laranja" onclick="appendOperator('/')"> / </button>
        </div>
        <div class="segunda"> 
            <button onclick="appendNumber(4)"> 4 </button>
            <button onclick="appendNumber(5)"> 5 </button>
            <button onclick="appendNumber(6)"> 6 </button>
            <button class="botoes_laranja" onclick="appendOperator('*')"> * </button>
        </div>
        <div class="terceira"> 
            <button onclick="appendNumber(7)"> 7 </button>
            <button onclick="appendNumber(8)"> 8 </button>
            <button onclick="appendNumber(9)"> 9 </button>
            <button class="botoes_laranja" onclick="appendOperator('-')"> - </button>
        </div>
        <div class="resto">
            <button> . </button>
            <button onclick="appendNumber(0)"> 0 </button>
            <button onclick="appendOperator('+')"> + </button>
            <button class="botoes_laranja" onclick="calculadora()"> = </button>
        </div>
    </div>

    <script src="JS.js"></script> <!-- Conectando o JavaScript -->
    
</body>
</html>

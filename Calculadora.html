<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="Estilo2.css">
</head>
<body>
    <section class="container">

        <header>
            <input type="text" id="display" readonly />
        </header>

        <main>
            <section class="bloco_botoes">
                <button id="cinzas"> AC</button>
                <button id="cinzas" onclick="limpar()"> C </button>
                <button id="cinzas" onclick="operadores('%')"> % </button>
                <button id="amarelo" onclick="operadores('/')"> / </button>
            </section>
            <section class="bloco_botoes">
                <button onclick="adicionar(7)"> 7 </button>
                <button onclick="adicionar(8)"> 8 </button>
                <button onclick="adicionar(9)"> 9 </button>
                <button id="amarelo" onclick="operadores('*')"> X </button>
            </section>
            <section class="bloco_botoes">
                <button onclick="adicionar(4)"> 4 </button>
                <button onclick="adicionar(5)"> 5 </button>
                <button onclick="adicionar(6)"> 6 </button>
                <button id="amarelo" onclick="operadores('-')"> - </button>
            </section>
            <section class="bloco_botoes">
                <button onclick="adicionar(1)"> 1 </button>
                <button onclick="adicionar(2)"> 2 </button>
                <button onclick="adicionar(3)"> 3 </button>
                <button id="amarelo" onclick="operadores('+')"> + </button>
            </section>
            <section class="bloco_botoes_inferior">
                <button class="botao_0" onclick="adicionar(0)"> 0 </button>
                <button class="botao_inferiores" onclick="operadores('%')"> . </button>
                <button id="amarelo" class="botao_inferiores" onclick="calcular('=')"> = </button>
            </section>
        </main>
    </section>
        

    <script src="JavaScripys.js"></script> <!-- Conectando o JavaScript -->
    
</body>
</html>
